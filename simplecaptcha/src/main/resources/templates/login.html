<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center">Connexion</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="captchaSolution" class="form-label">CAPTCHA</label>
            <img th:src="${captchaImage}" alt="Captcha" class="d-block mb-2">
            <input type="text" id="captchaSolution" name="captchaSolution" class="form-control" placeholder="Entrez le texte de l'image" required>
        </div>
        <div th:if="${loginError}" class="mb-3 text-danger">
            <small th:text="${loginError}"></small>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn login-btn w-100">Se connecter</button>
        </div>
    </form>
    <div class="text-center">
        <p>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a></p>
    </div>
    <div class="text-center">
        <p th:if="${param.logout}" class="text-success">Vous êtes déconnecté.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
